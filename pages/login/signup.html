<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fynix | Sign Up</title>
  <link rel="icon" type="image/png" href="/Expense-Tracker-FYNIX/assets/fynix_logo/logo_blue.png">
  <link rel="icon" type="image/png" href="/assets/fynix_logo/logo_blue.png" />

  <!-- Fonts -->
  <link href="https://fonts.cdnfonts.com/css/aileron" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Shared styles -->
  <link rel="stylesheet" href="css/var.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/button.css">
</head>

<body>
  <section id="body">
    <div class="container">
      <div class="back-btn-wrapper">
        <button class="cta cta-back" onclick="goToweb()">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="10" viewBox="0 0 46 16">
            <path d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z" transform="translate(30)">
            </path>
          </svg>
          <span class="hover-underline-animation"> Back </span>
        </button>
      </div>

      <div class="login-card">
        <!-- HEADER -->
        <div class="login-header">
          <div class="logo-img">
            <img src="/Expense-Tracker-FYNIX/assets/fynix_logo/logo_blue.png" alt="Logo" class="login-logo">
          </div>
          <div class="login-heading">
            <h1 class="welcome">Create Account</h1>
          </div>
          <div class="login-subheading">
            <p class="subtext">Please sign up using the form below.</p>
          </div>
        </div>

        <!-- NAME FIELD -->
        <div class="field input-group">
          <label for="name">Full Name</label>
          <div class="input-wrapper">
            <i data-lucide="user"></i>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
          </div>
          <p class="error-hint" id="name-error"></p>
        </div>

        <!-- EMAIL FIELD -->
        <div class="field input-group">
          <label for="email">Email</label>
          <div class="input-wrapper">
            <i data-lucide="mail"></i>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <p class="error-hint" id="email-error"></p>
        </div>

        <!-- PASSWORD FIELD -->
        <div class="field input-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <i data-lucide="lock"></i>
            <input type="password" id="password" name="password" placeholder="Create a password" required>
            <span class="toggle-password-wrapper">
              <i data-lucide="eye-off" class="toggle-password"></i>
            </span>
          </div>
          <p class="error-hint" id="password-error"></p>
        </div>

        <!-- Sign Up button -->
        <button type="button" class="btn btn-login" id="signupBtn">Sign Up</button>

        <!-- Divider -->
        <div class="divider">or</div>

        <!-- Google Button -->
        <button type="button" class="btn btn-google" id="googleSignupBtn">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 48 48">
            <path fill="#12120f" d="M44.5 20H24v8.5h11.8c-1.7 5-6.4 8.5-11.8 
            8.5-7 0-12.7-5.7-12.7-12.7S17 11.6 24 11.6c3.4 0 
            6.4 1.2 8.8 3.6l6.4-6.4C35.6 5.5 30.2 3 24 
            3 12.4 3 3 12.4 3 24s9.4 21 21 21c10.8 
            0 20-7.9 20-21 0-1.3-.1-2.6-.5-4z" />
          </svg>
          Continue with Google
        </button>

        <!-- Log In link -->
        <div class="signup-text">
          <span>Already have an account?</span>
          <a href="login.html" class="signup-link">Log In</a>
        </div>
      </div>
    </div>
  </section>

  <script type="module" src="js/signup.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="component/toast.js"></script>

</body>


</html>
